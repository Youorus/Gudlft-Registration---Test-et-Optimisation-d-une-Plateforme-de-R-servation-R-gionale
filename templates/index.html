<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUDLFT Registration</title>
    <style>
        /* Style pour afficher les messages flash en rouge et en gras */
        .flash-messages {
            list-style-type: none;
            padding: 0;
        }
        .flash-messages li {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Welcome to the GUDLFT Registration Portal!</h1>

    <!-- Formulaire pour entrer l'email du secrétaire -->
    <p>Please enter your secretary email to continue:</p>
    <form action="{{ url_for('showSummary') }}" method="post">
        <!-- Champ de saisie pour l'email -->
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required/>
        <!-- Bouton pour soumettre le formulaire -->
        <button type="submit">Enter</button>
    </form>

    <!-- Affichage des messages flash -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flash-messages">
                <!-- Boucle à travers tous les messages flash et les afficher -->
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
